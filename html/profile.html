<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="main.js" defer>
    </script>

    <link rel="stylesheet" href="/html/css/profile.css">
    <link rel="stylesheet" href="/html/css/header.css">
    <!-- <link rel="stylesheet" href="/html/css/homePage.css"> -->
    <link rel="stylesheet" href="/html/css/navbar.css">
    <link rel="stylesheet" href="/html/css/newTask.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


    <title>tasks to-do</title>
</head>

<body>


    <div id="header-section"></div>

    <div class="profile-container">
        <!-- Black Rectangle with Profile Picture and Information -->
        <div class="profile-info">
            <div class="profile-picture">
                <img src="/pictures/Q-one 20231205_123241.jpg" alt="Profile Picture">
            </div>
            <h2>Quan Dambuza</h2>
            <p>Chief Editor</p>
        </div>
        <!-- User Contact Information Section -->
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <p>quan@pondolandtimes.co.za</p>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <p>(123) 456-7890</p>
            </div>
            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>123 Street, City</p>
            </div>

        </div>

    </div>
    <!-- Profile information -->
    <div class="profile-details">
        <div class="detail-item">
            <i class="fas fa-calendar"></i>
            <div class="detail-text">
                <h2>Joined Date</h2>
                <p>01 January 2020</p>
            </div>
        </div>

        <div class="detail-item">
            <i class="fas fa-tasks"></i>
            <div class="detail-text">
                <h2>Active Tasks</h2>
                <p>15</p>
            </div>
        </div>

        <div class="detail-item">
            <i class="fas fa-check-circle"></i>
            <div class="detail-text">
                <h2>Completed Tasks</h2>
                <p>1150</p>
            </div>
        </div>

        <div class="detail-item">
            <i class="fas fa-user-check"></i>
            <div class="detail-text">
                <h2>Profile Status</h2>
                <p>100% given tasks completed</p>
            </div>
        </div>

    </div>

    <!-- NAVIGATION BAR -->

    <div class="navigation-bar">
        <!-- Home Button -->
        <button class="nav-button" onclick="goToHomePage()">
        <i class="fas fa-home"></i>
        <span class="button-text">Home</span>
     </button>

        <!-- Profile Button -->
        <button class="nav-button" onclick="goToProfilePage()">
     <i class="fas fa-user"></i>
        <span class="button-text">Profile</span>
         </button>

        <!-- Add Task Button -->
        <button class="nav-button" onclick="goToAddTaskPage()">
      <div class="add-task-button">
        <i class="fas fa-plus"></i>
        <span class="add-task-text">Add new Task</span>
        </div>
     </button>

        <!-- Calendar Button -->
        <button class="nav-button" onclick="goToCalendarPage()">
        <i class="fas fa-calendar"></i>
        <span class="button-text">Calendar</span>
        </button>

        <!-- Alert Button -->
        <button class="nav-button" onclick="goToAlertPage()">
     <i class="fas fa-bell"></i>
     <span class="alert-text">Alert</span>
      </button>

    </div>

    <!-- Your other page content goes here -->




</body>

</html>
