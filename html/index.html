    <script>
        function toggleOptionsDropdown() {
            var optionsDropdown = document.getElementById("optionsDropdown");
            var settingsDropdown = document.getElementById("settingsDropdown");

            // Close settingsDropdown if open
            if (settingsDropdown.style.display === 'block') {
                settingsDropdown.style.display = 'none';
            }

            // Toggle the display of optionsDropdown
            optionsDropdown.style.display = (optionsDropdown.style.display === "block") ? "none" : "block";
        }

        function toggleSettingsDropdown() {
            var optionsDropdown = document.getElementById("optionsDropdown");
            var settingsDropdown = document.getElementById("settingsDropdown");

            // Close optionsDropdown if open
            if (optionsDropdown.style.display === 'block') {
                optionsDropdown.style.display = 'none';
            }

            // Toggle the display of settingsDropdown
            settingsDropdown.style.display = (settingsDropdown.style.display === "none") ? "block" : "none";
        }
