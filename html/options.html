<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/html/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="options-button" onclick="toggleDropdown()">
        Options
    </div>

    <div class="dropdown" id="dropdown">
        <div class="profile-info">
            <div class="profile-details">
                <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
                <div class="user-details">
                    <div class="fullname">John Doe</div>
                    <div class="email">john.doe@example.com</div>
                </div>
            </div>
            <div class="menu-options">
                <button><i class="fas fa-chart-bar"></i> Dashboard</button>
                <button><i class="fas fa-users"></i> Collaboration</button>
                <button><i class="fas fa-paperclip"></i> Attachments</button>
                <button><i class="fas fa-chart-line"></i> Track Progress</button>
                <button><i class="fas fa-calendar-day"></i> Due Dates</button>
                <button><i class="fas fa-chart-pie"></i> Analysis</button>
                <button><i class="fas fa-tasks"></i> Today's Tasks</button>
                <button><i class="fas fa-user-friends"></i> Users</button>
            </div>
        </div>
    </div>



</body>

</html>
